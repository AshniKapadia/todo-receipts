app = "todo-receipts"
primary_region = "iad"

[build]

[env]
  PORT = "8080"
  DATA_DIR = "/var/data"
  NODE_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"

[[mounts]]
  source = "todo_receipts_data"
  destination = "/var/data"
