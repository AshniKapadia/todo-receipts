<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Slip</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Playfair+Display:ital,wght@1,600&family=Space+Grotesk:wght@400;500;600;700&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg:      #EFE0C4;
      --dark:    #1C0F08;
      --red:     #C4341E;
      --olive:   #566228;
      --tan:     #C8A060;
      --surface: #FAF3E3;
      --border:  #D0BFA0;
      --text:    #1C0F08;
      --muted:   #9A845E;
      --yellow:  #E4B840;
    }

    body {
      font-family: 'Space Grotesk', system-ui, sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display: flex;
    }

    .app {
      display: flex;
      width: 100%;
      min-height: 100vh;
    }

    /* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Sidebar ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    .sidebar {
      width: 220px;
      background: var(--dark);
      color: #fff;
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
      position: sticky;
      top: 0;
      height: 100vh;
    }

    .sidebar-brand {
      padding: 28px 20px 22px;
      border-bottom: 1px solid rgba(255,255,255,0.07);
    }

    .mascot-small {
      width: 54px;
      height: auto;
      margin-bottom: 12px;
      display: block;
    }

    .brand-name {
      font-family: 'Bebas Neue', cursive;
      letter-spacing: 3px;
      line-height: 1;
    }

    .brand-the {
      display: block;
      font-size: 16px;
      color: var(--red);
      letter-spacing: 7px;
      margin-bottom: 1px;
    }

    .brand-slip {
      display: block;
      font-size: 54px;
      color: var(--surface);
      line-height: 0.88;
    }

    .brand-tagline {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 12px;
      color: var(--tan);
      letter-spacing: 0.3px;
      margin-top: 10px;
      display: block;
    }

    /* Profile switcher */
    .profile-switcher {
      padding: 12px 16px 10px;
      border-bottom: 1px solid rgba(255,255,255,0.07);
      display: flex;
      gap: 7px;
    }

    .profile-pill {
      flex: 1;
      padding: 7px 0;
      border-radius: 3px;
      border: 1.5px solid rgba(255,255,255,0.1);
      background: transparent;
      color: rgba(255,255,255,0.3);
      font-family: 'Space Grotesk', sans-serif;
      font-size: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.15s;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .profile-pill:hover {
      background: rgba(255,255,255,0.07);
      color: rgba(255,255,255,0.8);
      border-color: rgba(255,255,255,0.22);
    }
    .profile-pill.active {
      background: var(--red);
      border-color: var(--red);
      color: #fff;
    }

    /* Nav tabs */
    .list-tabs {
      padding: 10px 0;
      flex: 1;
    }

    .list-tab {
      display: flex;
      align-items: center;
      gap: 11px;
      width: 100%;
      padding: 12px 20px;
      background: none;
      border: none;
      border-left: 4px solid transparent;
      color: rgba(255,255,255,0.3);
      font-family: 'Space Grotesk', sans-serif;
      font-size: 10.5px;
      font-weight: 700;
      text-align: left;
      cursor: pointer;
      transition: all 0.15s;
      letter-spacing: 2.5px;
      text-transform: uppercase;
    }
    .list-tab:hover {
      color: rgba(255,255,255,0.7);
      background: rgba(255,255,255,0.04);
    }
    .list-tab.active {
      border-left-color: var(--red);
      color: #fff;
      background: rgba(196, 52, 30, 0.15);
    }

    .tab-icon {
      font-size: 13px;
      width: 18px;
      text-align: center;
      flex-shrink: 0;
    }

    .sidebar-footer {
      padding: 16px 20px;
      border-top: 1px solid rgba(255,255,255,0.05);
      font-size: 8px;
      color: rgba(255,255,255,0.1);
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    /* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Main ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    .main {
      flex: 1;
      background: var(--surface);
      background-image: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 27px,
        rgba(150, 130, 90, 0.09) 27px,
        rgba(150, 130, 90, 0.09) 28px
      );
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Topbar */
    .topbar {
      background: var(--surface);
      border-bottom: 3px solid var(--dark);
      padding: 14px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }

    .topbar-left {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .topbar-eyebrow {
      font-size: 8.5px;
      font-weight: 700;
      letter-spacing: 3.5px;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 1px;
    }

    .topbar-title {
      font-family: 'Bebas Neue', cursive;
      font-size: 38px;
      color: var(--dark);
      letter-spacing: 5px;
      line-height: 1;
    }

    .print-btn {
      padding: 11px 24px;
      background: var(--red);
      color: #fff;
      border: 2.5px solid var(--dark);
      border-radius: 3px;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 11px;
      font-weight: 700;
      cursor: pointer;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: transform 0.1s, box-shadow 0.1s;
      box-shadow: 3px 3px 0 var(--dark);
    }
    .print-btn:hover  { transform: translate(-1px,-1px); box-shadow: 4px 4px 0 var(--dark); }
    .print-btn:active { transform: translate(2px,2px);   box-shadow: 1px 1px 0 var(--dark); }
    .print-btn:disabled { background: var(--muted); box-shadow: none; cursor: not-allowed; transform: none; border-color: var(--muted); }

    /* Date strip */
    .date-strip {
      background: var(--bg);
      border-bottom: 3px solid var(--dark);
      padding: 12px 32px;
      display: flex;
      gap: 8px;
      overflow-x: auto;
      flex-shrink: 0;
    }

    .date-chip {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 8px 14px;
      border-radius: 3px;
      border: 2px solid transparent;
      cursor: pointer;
      background: none;
      min-width: 58px;
      transition: all 0.12s;
      font-family: 'Space Grotesk', sans-serif;
    }
    .date-chip:hover { background: rgba(196,52,30,0.07); border-color: var(--red); }

    .date-chip .day-name {
      font-size: 8px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 700;
    }

    .date-chip .day-num {
      font-family: 'Bebas Neue', cursive;
      font-size: 28px;
      color: var(--dark);
      line-height: 1.2;
      letter-spacing: 1px;
    }

    .date-chip.today .day-num {
      background: var(--red);
      color: #fff;
      border-radius: 3px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .date-chip.selected {
      border-color: var(--dark);
      background: var(--yellow);
      box-shadow: 2px 2px 0 var(--dark);
    }

    /* Content area */
    .content {
      padding: 24px 32px;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    /* Error */
    .error {
      background: #fde8e8;
      border: 2px solid var(--dark);
      padding: 10px 16px;
      border-radius: 3px;
      color: #c33;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.5px;
      box-shadow: 2px 2px 0 var(--dark);
    }

    /* Add form */
    .add-form {
      background: #fff;
      border: 2.5px solid var(--dark);
      border-radius: 5px;
      padding: 18px 20px;
      box-shadow: 4px 4px 0 var(--dark);
    }

    .add-form-label {
      display: block;
      font-size: 9px;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 10px;
    }

    .add-row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    .add-input {
      flex: 1;
      padding: 11px 16px;
      border: 2px solid var(--border);
      border-radius: 3px;
      font-size: 14px;
      font-family: 'Courier Prime', monospace;
      background: var(--surface);
      color: var(--text);
      transition: border-color 0.15s, background 0.15s;
    }
    .add-input::placeholder { color: var(--border); font-style: italic; }
    .add-input:focus { outline: none; border-color: var(--dark); background: #fff; }

    .time-input {
      width: 84px;
      padding: 11px 10px;
      border: 2px solid var(--border);
      border-radius: 3px;
      font-size: 13px;
      font-family: 'Courier Prime', monospace;
      background: var(--surface);
      color: var(--text);
      text-align: center;
      flex-shrink: 0;
      transition: border-color 0.15s;
    }
    .time-input::placeholder { color: var(--border); }
    .time-input:focus { outline: none; border-color: var(--dark); background: #fff; }

    .add-btn {
      padding: 11px 22px;
      background: var(--dark);
      color: var(--surface);
      border: 2px solid var(--dark);
      border-radius: 3px;
      font-size: 11px;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      cursor: pointer;
      white-space: nowrap;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: transform 0.1s, box-shadow 0.1s;
      box-shadow: 2px 2px 0 rgba(0,0,0,0.3);
    }
    .add-btn:hover  { transform: translate(-1px,-1px); box-shadow: 3px 3px 0 rgba(0,0,0,0.3); }
    .add-btn:active { transform: translate(1px,1px);   box-shadow: 1px 1px 0 rgba(0,0,0,0.3); }

    /* Suggestion chips */
    .suggestions-row { display: flex; flex-wrap: wrap; gap: 5px; }

    .suggestion-chip {
      padding: 3px 10px;
      background: var(--bg);
      border: 1.5px solid var(--border);
      border-radius: 2px;
      font-size: 10px;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      color: var(--muted);
      cursor: pointer;
      transition: all 0.12s;
      white-space: nowrap;
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    .suggestion-chip:hover { background: var(--surface); color: var(--text); border-color: var(--dark); }

    /* Tasks section */
    .tasks-section {
      background: #fff;
      border: 2.5px solid var(--dark);
      border-radius: 5px;
      overflow: hidden;
      flex: 1;
      box-shadow: 4px 4px 0 var(--dark);
    }

    .tasks-header {
      padding: 11px 20px;
      border-bottom: 2.5px solid var(--dark);
      font-family: 'Bebas Neue', cursive;
      font-size: 14px;
      color: var(--muted);
      letter-spacing: 4px;
      background: var(--bg);
    }

    .task-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 13px 20px;
      border-bottom: 1px solid var(--border);
      cursor: move;
      transition: background 0.1s, border-left-color 0.1s;
      border-left: 3px solid transparent;
    }
    .task-item:last-child  { border-bottom: none; }
    .task-item:hover       { background: #fefbf5; border-left-color: var(--tan); }
    .task-item.dragging    { opacity: 0.4; }
    .task-item.drag-over   { border-top: 2px solid var(--red); }

    .drag-handle {
      color: var(--border);
      cursor: grab;
      font-size: 13px;
      user-select: none;
      flex-shrink: 0;
    }
    .drag-handle:active { cursor: grabbing; }

    .task-checkbox {
      width: 16px;
      height: 16px;
      cursor: pointer;
      flex-shrink: 0;
      accent-color: var(--red);
    }

    .task-title {
      flex: 1;
      font-size: 14px;
      font-family: 'Courier Prime', monospace;
      font-weight: 400;
      color: var(--text);
      word-break: break-word;
      cursor: pointer;
      letter-spacing: 0.3px;
    }

    .task-completed .task-title {
      text-decoration: line-through;
      color: var(--muted);
    }

    .task-time {
      font-size: 10px;
      font-weight: 700;
      color: var(--red);
      background: rgba(196,52,30,0.07);
      border: 1.5px solid var(--red);
      border-radius: 2px;
      padding: 2px 8px;
      flex-shrink: 0;
      white-space: nowrap;
      font-family: 'Space Grotesk', sans-serif;
      letter-spacing: 1.5px;
      text-transform: uppercase;
    }

    .task-delete {
      padding: 3px 7px;
      background: none;
      border: none;
      color: var(--border);
      font-size: 13px;
      cursor: pointer;
      border-radius: 2px;
      flex-shrink: 0;
      line-height: 1;
      transition: all 0.1s;
    }
    .task-delete:hover { color: var(--red); background: rgba(196,52,30,0.08); }

    .edit-input {
      flex: 1;
      padding: 6px 10px;
      border: 2px solid var(--red);
      border-radius: 3px;
      font-size: 14px;
      font-family: 'Courier Prime', monospace;
      background: #fff;
      color: var(--text);
    }
    .edit-input:focus { outline: none; }

    .task-save-btn, .task-cancel-btn {
      padding: 5px 11px;
      border-radius: 2px;
      cursor: pointer;
      font-size: 10px;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      flex-shrink: 0;
      letter-spacing: 1.5px;
      text-transform: uppercase;
    }
    .task-save-btn   { background: var(--dark); color: var(--surface); border: 2px solid var(--dark); }
    .task-cancel-btn { background: var(--surface); color: var(--muted); border: 2px solid var(--border); }

    /* Empty state */
    .empty-state {
      padding: 56px 40px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    .empty-mascot { width: 88px; height: auto; opacity: 0.55; }

    .empty-text {
      font-family: 'Bebas Neue', cursive;
      font-size: 20px;
      letter-spacing: 4px;
      color: var(--border);
    }

    .empty-sub {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 13px;
      color: var(--muted);
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="app">

    <!-- ‚îÄ‚îÄ Sidebar ‚îÄ‚îÄ -->
    <aside class="sidebar">
      <div class="sidebar-brand">

        <!-- Mascot: SLIP the receipt printer -->
        <svg class="mascot-small" viewBox="-12 -2 104 97" xmlns="http://www.w3.org/2000/svg">
          <!-- receipt paper -->
          <rect x="28" y="0" width="24" height="42" rx="2" fill="#FAF3E3" stroke="#FAF3E3" stroke-width="1"/>
          <line x1="33" y1="11" x2="47" y2="11" stroke="#C8A060" stroke-width="1.5" stroke-linecap="round"/>
          <line x1="33" y1="18" x2="47" y2="18" stroke="#C8A060" stroke-width="1.5" stroke-linecap="round"/>
          <line x1="33" y1="25" x2="44" y2="25" stroke="#C8A060" stroke-width="1.5" stroke-linecap="round"/>
          <!-- body -->
          <rect x="6" y="33" width="68" height="55" rx="8" fill="#C4341E" stroke="#FAF3E3" stroke-width="1.5"/>
          <!-- paper slot -->
          <rect x="18" y="32" width="44" height="8" rx="2" fill="rgba(0,0,0,0.22)"/>
          <!-- eyes -->
          <circle cx="29" cy="57" r="7.5" fill="#1C0F08"/>
          <circle cx="51" cy="57" r="7.5" fill="#1C0F08"/>
          <circle cx="31"  cy="55" r="2.5" fill="white"/>
          <circle cx="53"  cy="55" r="2.5" fill="white"/>
          <!-- smile -->
          <path d="M25 70 Q40 81 55 70" stroke="#1C0F08" stroke-width="2.5" fill="none" stroke-linecap="round"/>
          <!-- arms -->
          <path d="M6 51 L-4 63 L2 68"  stroke="#FAF3E3" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M74 51 L84 63 L78 68" stroke="#FAF3E3" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>

        <div class="brand-name">
          <span class="brand-the">THE</span>
          <span class="brand-slip">SLIP</span>
        </div>
        <span class="brand-tagline">your day, printed</span>
      </div>

      <div class="profile-switcher">
        <button class="profile-pill" data-user="ashni" onclick="setProfile('ashni')">Ashni</button>
        <button class="profile-pill" data-user="nirav" onclick="setProfile('nirav')">Nirav</button>
      </div>

      <nav class="list-tabs" id="list-tabs">
        <button class="list-tab active" data-category="todo"     onclick="switchCategory('todo')"><span class="tab-icon">‚òê</span>Todo</button>
        <button class="list-tab"        data-category="grocery"  onclick="switchCategory('grocery')"><span class="tab-icon">üõí</span>Grocery</button>
        <button class="list-tab"        data-category="work"     onclick="switchCategory('work')"><span class="tab-icon">üíº</span>Work</button>
        <button class="list-tab"        data-category="shopping" onclick="switchCategory('shopping')"><span class="tab-icon">üõç</span>Shopping</button>
        <button class="list-tab"        data-category="health"   onclick="switchCategory('health')"><span class="tab-icon">‚ô°</span>Health</button>
      </nav>

      <div class="sidebar-footer">The Slip ¬∑ todo-receipts</div>
    </aside>

    <!-- ‚îÄ‚îÄ Main ‚îÄ‚îÄ -->
    <main class="main">

      <div class="topbar">
        <div class="topbar-left">
          <span class="topbar-eyebrow" id="topbar-date"></span>
          <div class="topbar-title">TO-DO LIST</div>
        </div>
        <button class="print-btn" id="print-btn" onclick="printReceipt()">üñ® Print Receipt</button>
      </div>

      <div class="date-strip" id="date-strip"></div>

      <div class="content">
        <div id="error-container"></div>

        <div class="add-form">
          <span class="add-form-label">New Task</span>
          <div class="add-row">
            <input
              type="text" id="add-input" class="add-input"
              placeholder="what needs doing today?"
              maxlength="200" list="suggestions-list" autocomplete="off"
            />
            <input
              type="text" id="time-input" class="time-input"
              placeholder="time" maxlength="10"
              title="Time estimate (e.g. 30m, 1h)"
            />
            <button class="add-btn" onclick="addTask()">Add</button>
          </div>
          <datalist id="suggestions-list"></datalist>
          <div class="suggestions-row" id="suggestion-chips"></div>
        </div>

        <div class="tasks-section">
          <div class="tasks-header" id="tasks-header">Tasks</div>
          <div id="tasks-list">
            <div class="empty-state">
              <!-- muted version of mascot for empty state -->
              <svg class="empty-mascot" viewBox="-12 -2 104 97" xmlns="http://www.w3.org/2000/svg">
                <rect x="28" y="0" width="24" height="42" rx="2" fill="#E8D8BC" stroke="#D0BFA0" stroke-width="1.5"/>
                <line x1="33" y1="11" x2="47" y2="11" stroke="#D0BFA0" stroke-width="1.5" stroke-linecap="round"/>
                <line x1="33" y1="18" x2="47" y2="18" stroke="#D0BFA0" stroke-width="1.5" stroke-linecap="round"/>
                <line x1="33" y1="25" x2="44" y2="25" stroke="#D0BFA0" stroke-width="1.5" stroke-linecap="round"/>
                <rect x="6" y="33" width="68" height="55" rx="8" fill="#D0BFA0" stroke="#C4B090" stroke-width="1.5"/>
                <rect x="18" y="32" width="44" height="8" rx="2" fill="rgba(0,0,0,0.1)"/>
                <circle cx="29" cy="57" r="7.5" fill="#B8A880"/>
                <circle cx="51" cy="57" r="7.5" fill="#B8A880"/>
                <circle cx="31"  cy="55" r="2.5" fill="rgba(255,255,255,0.5)"/>
                <circle cx="53"  cy="55" r="2.5" fill="rgba(255,255,255,0.5)"/>
                <path d="M27 70 Q40 78 53 70" stroke="#B8A880" stroke-width="2.5" fill="none" stroke-linecap="round"/>
                <path d="M6 51 L-4 63 L2 68"  stroke="#C4B090" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M74 51 L84 63 L78 68" stroke="#C4B090" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <div class="empty-text">Nothing Here Yet</div>
              <div class="empty-sub">add a task above to get started</div>
            </div>
          </div>
        </div>

      </div>
    </main>

  </div>
  <script>
    const _d = new Date();
    document.getElementById('topbar-date').textContent =
      _d.toLocaleDateString('en-US', { weekday: 'long' }).toUpperCase() + ' ¬∑ ' +
