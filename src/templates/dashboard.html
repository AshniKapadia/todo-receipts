<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --cream: #F2E5CB;
      --dark: #0F0A05;
      --rust: #D4431E;
      --olive: #4D6329;
      --mustard: #E8B84B;
      --surface: #FDF8EE;
      --border: #D4C4A0;
      --text: #1A1006;
      --muted: #9A8567;
    }

    body {
      font-family: 'Space Grotesk', system-ui, sans-serif;
      background: var(--cream);
      background-image: radial-gradient(circle, #C4B48A 1px, transparent 1px);
      background-size: 22px 22px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .app {
      display: flex;
      width: 100%;
      max-width: 1000px;
      min-height: 100vh;
      box-shadow: 0 0 0 3px var(--dark), 6px 6px 0 var(--dark);
    }

    /* ‚îÄ‚îÄ Sidebar ‚îÄ‚îÄ */
    .sidebar {
      width: 204px;
      background: var(--dark);
      color: #fff;
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
      border-right: 3px solid var(--rust);
    }

    .sidebar-brand {
      padding: 22px 18px 18px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      position: relative;
    }

    .sidebar-brand-name {
      font-family: 'Bebas Neue', cursive;
      line-height: 1;
      letter-spacing: 2px;
    }

    .brand-line1 {
      display: block;
      font-size: 14px;
      color: rgba(255,255,255,0.35);
      letter-spacing: 4px;
      margin-bottom: 2px;
    }

    .brand-line2 {
      display: block;
      font-size: 40px;
      color: var(--cream);
    }

    .brand-line3 {
      display: block;
      font-size: 40px;
      color: var(--rust);
      margin-top: -6px;
    }

    .sidebar-brand-sub {
      font-size: 8px;
      color: rgba(255,255,255,0.2);
      margin-top: 8px;
      letter-spacing: 3px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .list-tabs {
      padding: 10px 0;
      flex: 1;
    }

    .list-tab {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      padding: 11px 18px;
      background: none;
      border: none;
      border-left: 4px solid transparent;
      color: rgba(255,255,255,0.35);
      font-family: 'Space Grotesk', sans-serif;
      font-size: 11px;
      font-weight: 700;
      text-align: left;
      cursor: pointer;
      transition: color 0.15s, background 0.15s, border-color 0.15s;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .list-tab:hover {
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.75);
    }

    .list-tab.active {
      border-left-color: var(--rust);
      color: #fff;
      background: rgba(212, 67, 30, 0.18);
    }

    .tab-icon {
      font-size: 13px;
      width: 18px;
      text-align: center;
      flex-shrink: 0;
    }

    .sidebar-footer {
      padding: 14px 18px;
      border-top: 1px solid rgba(255,255,255,0.06);
      font-size: 8px;
      color: rgba(255,255,255,0.15);
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    /* ‚îÄ‚îÄ Profile Switcher ‚îÄ‚îÄ */
    .profile-switcher {
      padding: 12px 14px 10px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      display: flex;
      gap: 7px;
    }

    .profile-pill {
      flex: 1;
      padding: 7px 0;
      border-radius: 3px;
      border: 1.5px solid rgba(255,255,255,0.12);
      background: transparent;
      color: rgba(255,255,255,0.35);
      font-family: 'Space Grotesk', sans-serif;
      font-size: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.15s, color 0.15s, border-color 0.15s;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .profile-pill:hover {
      background: rgba(255,255,255,0.07);
      color: rgba(255,255,255,0.8);
    }

    .profile-pill.active {
      background: var(--rust);
      border-color: var(--rust);
      color: #fff;
    }

    /* ‚îÄ‚îÄ Main ‚îÄ‚îÄ */
    .main {
      flex: 1;
      background: var(--surface);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Top bar */
    .topbar {
      background: var(--surface);
      border-bottom: 3px solid var(--dark);
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }

    .topbar-title {
      font-family: 'Bebas Neue', cursive;
      font-size: 34px;
      color: var(--dark);
      letter-spacing: 5px;
    }

    .print-btn {
      padding: 9px 20px;
      background: var(--rust);
      color: #fff;
      border: 2px solid var(--dark);
      border-radius: 3px;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 11px;
      font-weight: 700;
      cursor: pointer;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: transform 0.1s, box-shadow 0.1s;
      box-shadow: 3px 3px 0 var(--dark);
    }
    .print-btn:hover { transform: translate(-1px, -1px); box-shadow: 4px 4px 0 var(--dark); }
    .print-btn:active { transform: translate(2px, 2px); box-shadow: 1px 1px 0 var(--dark); }
    .print-btn:disabled { background: var(--muted); box-shadow: none; cursor: not-allowed; transform: none; border-color: var(--muted); }

    /* 7-day strip */
    .date-strip {
      background: var(--cream);
      border-bottom: 3px solid var(--dark);
      padding: 10px 20px;
      display: flex;
      gap: 6px;
      overflow-x: auto;
      flex-shrink: 0;
    }

    .date-chip {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 7px 12px;
      border-radius: 3px;
      border: 2px solid transparent;
      cursor: pointer;
      background: none;
      min-width: 52px;
      transition: background 0.12s, border-color 0.12s, box-shadow 0.12s;
      font-family: 'Space Grotesk', sans-serif;
    }

    .date-chip:hover {
      background: rgba(212, 67, 30, 0.08);
      border-color: var(--rust);
    }

    .date-chip .day-name {
      font-size: 8px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 700;
    }

    .date-chip .day-num {
      font-family: 'Bebas Neue', cursive;
      font-size: 26px;
      color: var(--dark);
      line-height: 1.2;
      letter-spacing: 1px;
    }

    .date-chip.today .day-num {
      background: var(--rust);
      color: #fff;
      border-radius: 3px;
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .date-chip.selected {
      border-color: var(--dark);
      background: var(--mustard);
      box-shadow: 2px 2px 0 var(--dark);
    }

    /* Content */
    .content {
      padding: 20px 24px;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* Error banner */
    .error {
      background: #FDE8E8;
      border: 2px solid var(--dark);
      padding: 10px 14px;
      border-radius: 3px;
      color: #c33;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.5px;
      box-shadow: 2px 2px 0 var(--dark);
    }

    /* Add form */
    .add-form {
      background: var(--cream);
      border: 2px solid var(--dark);
      border-radius: 5px;
      padding: 16px;
      box-shadow: 3px 3px 0 var(--dark);
    }

    .add-row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    .add-input {
      flex: 1;
      padding: 10px 14px;
      border: 2px solid var(--border);
      border-radius: 3px;
      font-size: 14px;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 500;
      background: var(--surface);
      color: var(--text);
      transition: border-color 0.15s, background 0.15s;
    }
    .add-input::placeholder { color: var(--muted); }
    .add-input:focus {
      outline: none;
      border-color: var(--dark);
      background: #fff;
    }

    .time-input {
      width: 80px;
      padding: 10px 8px;
      border: 2px solid var(--border);
      border-radius: 3px;
      font-size: 13px;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
      background: var(--surface);
      color: var(--text);
      text-align: center;
      flex-shrink: 0;
      transition: border-color 0.15s;
    }
    .time-input::placeholder { color: var(--muted); }
    .time-input:focus { outline: none; border-color: var(--dark); background: #fff; }

    .add-btn {
      padding: 10px 20px;
      background: var(--dark);
      color: var(--cream);
      border: 2px solid var(--dark);
      border-radius: 3px;
      font-size: 11px;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      cursor: pointer;
      white-space: nowrap;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: transform 0.1s, box-shadow 0.1s;
      box-shadow: 2px 2px 0 rgba(0,0,0,0.4);
    }
    .add-btn:hover { transform: translate(-1px, -1px); box-shadow: 3px 3px 0 rgba(0,0,0,0.4); }
    .add-btn:active { transform: translate(1px, 1px); box-shadow: 1px 1px 0 rgba(0,0,0,0.4); }

    /* Suggestion chips */
    .suggestions-row {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }

    .suggestion-chip {
      padding: 3px 10px;
      background: var(--surface);
      border: 1.5px solid var(--border);
      border-radius: 2px;
      font-size: 10px;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      color: var(--muted);
      cursor: pointer;
      transition: background 0.12s, color 0.12s, border-color 0.12s;
      white-space: nowrap;
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    .suggestion-chip:hover {
      background: var(--cream);
      color: var(--text);
      border-color: var(--dark);
    }

    /* Tasks section */
    .tasks-section {
      background: var(--surface);
      border: 2px solid var(--dark);
      border-radius: 5px;
      overflow: hidden;
      flex: 1;
      box-shadow: 3px 3px 0 var(--dark);
    }

    .tasks-header {
      padding: 10px 18px;
      border-bottom: 2px solid var(--dark);
      font-family: 'Bebas Neue', cursive;
      font-size: 15px;
      color: var(--muted);
      letter-spacing: 4px;
      background: var(--cream);
    }

    .task-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 18px;
      border-bottom: 1.5px solid var(--border);
      cursor: move;
      transition: background 0.1s;
    }
    .task-item:last-child { border-bottom: none; }
    .task-item:hover { background: #F7F0E0; }
    .task-item.dragging { opacity: 0.4; }
    .task-item.drag-over { border-top: 2px solid var(--rust); }

    .drag-handle {
      color: var(--border);
      cursor: grab;
      font-size: 13px;
      user-select: none;
      flex-shrink: 0;
    }
    .drag-handle:active { cursor: grabbing; }

    .task-checkbox {
      width: 16px;
      height: 16px;
      cursor: pointer;
      flex-shrink: 0;
      accent-color: var(--rust);
    }

    .task-title {
      flex: 1;
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
      word-break: break-word;
      cursor: pointer;
      letter-spacing: 0.2px;
    }

    .task-completed .task-title {
      text-decoration: line-through;
      color: var(--muted);
      font-weight: 500;
    }

    .task-time {
      font-size: 10px;
      font-weight: 700;
      color: var(--rust);
      background: rgba(212, 67, 30, 0.08);
      border: 1.5px solid var(--rust);
      border-radius: 2px;
      padding: 2px 8px;
      flex-shrink: 0;
      white-space: nowrap;
      font-family: 'Space Grotesk', sans-serif;
      letter-spacing: 1.5px;
      text-transform: uppercase;
    }

    .task-delete {
      padding: 3px 7px;
      background: none;
      border: none;
      color: var(--border);
      font-size: 13px;
      cursor: pointer;
      border-radius: 2px;
      flex-shrink: 0;
      line-height: 1;
      transition: color 0.1s, background 0.1s;
    }
    .task-delete:hover {
      color: var(--rust);
      background: rgba(212, 67, 30, 0.1);
    }

    .edit-input {
      flex: 1;
      padding: 6px 10px;
      border: 2px solid var(--rust);
      border-radius: 3px;
      font-size: 14px;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 500;
      background: #fff;
      color: var(--text);
    }
    .edit-input:focus { outline: none; }

    .task-save-btn, .task-cancel-btn {
      padding: 5px 11px;
      border-radius: 2px;
      cursor: pointer;
      font-size: 10px;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      flex-shrink: 0;
      letter-spacing: 1.5px;
      text-transform: uppercase;
    }
    .task-save-btn { background: var(--dark); color: var(--cream); border: 2px solid var(--dark); }
    .task-cancel-btn { background: var(--surface); color: var(--muted); border: 2px solid var(--border); }

    .empty-state {
      padding: 60px 50px;
      text-align: center;
      color: var(--border);
      font-family: 'Bebas Neue', cursive;
      font-size: 24px;
      letter-spacing: 4px;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-brand">
        <div class="sidebar-brand-name">
          <span class="brand-line1">‚â° TODO</span>
          <span class="brand-line2">RECEIPT</span>
          <span class="brand-line3">PRINTER</span>
        </div>
        <div class="sidebar-brand-sub">todo-receipts v1</div>
      </div>
      <div class="profile-switcher">
        <button class="profile-pill" data-user="ashni" onclick="setProfile('ashni')">Ashni</button>
        <button class="profile-pill" data-user="nirav" onclick="setProfile('nirav')">Nirav</button>
      </div>
      <nav class="list-tabs" id="list-tabs">
        <button class="list-tab active" data-category="todo" onclick="switchCategory('todo')">
          <span class="tab-icon">‚òê</span>Todo
        </button>
        <button class="list-tab" data-category="grocery" onclick="switchCategory('grocery')">
          <span class="tab-icon">üõí</span>Grocery
        </button>
        <button class="list-tab" data-category="work" onclick="switchCategory('work')">
          <span class="tab-icon">üíº</span>Work
        </button>
        <button class="list-tab" data-category="shopping" onclick="switchCategory('shopping')">
          <span class="tab-icon">üõç</span>Shopping
        </button>
        <button class="list-tab" data-category="health" onclick="switchCategory('health')">
          <span class="tab-icon">‚ô°</span>Health
        </button>
      </nav>
      <div class="sidebar-footer">Receipt Printer</div>
    </aside>

    <!-- Main -->
    <main class="main">
      <div class="topbar">
        <div class="topbar-title">TO-DO LIST</div>
        <button class="print-btn" id="print-btn" onclick="printReceipt()">üñ® Print Receipt</button>
      </div>

      <!-- 7-day strip -->
      <div class="date-strip" id="date-strip"></div>

      <!-- Content -->
      <div class="content">
        <div id="error-container"></div>

        <div class="add-form">
          <div class="add-row">
            <input
              type="text"
              id="add-input"
              class="add-input"
              placeholder="Add a task..."
              maxlength="200"
              list="suggestions-list"
              autocomplete="off"
            />
            <input
              type="text"
              id="time-input"
              class="time-input"
              placeholder="Time"
              maxlength="10"
              title="Time estimate (e.g. 30m, 1h)"
            />
            <button class="add-btn" onclick="addTask()">Add</button>
          </div>
          <datalist id="suggestions-list"></datalist>
          <div class="suggestions-row" id="suggestion-chips"></div>
        </div>

        <div class="tasks-section">
          <div class="tasks-header" id="tasks-header">Tasks</div>
          <div id="tasks-list">
            <div class="empty-state">Loading...</div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="/dashboard.js"></script>
</body>
</html>
