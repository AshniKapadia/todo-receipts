<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a1a;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .app {
      display: flex;
      width: 100%;
      max-width: 960px;
      min-height: 100vh;
      box-shadow: 0 0 80px rgba(0, 0, 0, 0.6);
    }

    /* ‚îÄ‚îÄ Sidebar ‚îÄ‚îÄ */
    .sidebar {
      width: 176px;
      background: #2a2a2a;
      color: #fff;
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }

    .sidebar-brand {
      padding: 18px 16px 14px;
      border-bottom: 1px solid #3a3a3a;
    }

    .sidebar-brand-name {
      font-family: 'Courier New', monospace;
      font-size: 13px;
      font-weight: bold;
      color: #ddd;
      letter-spacing: 1.5px;
    }

    .sidebar-brand-sub {
      font-size: 10px;
      color: #666;
      margin-top: 3px;
      letter-spacing: 0.5px;
    }

    .list-tabs {
      padding: 10px 0;
      flex: 1;
    }

    .list-tab {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
      padding: 9px 16px;
      background: none;
      border: none;
      border-left: 3px solid transparent;
      color: #777;
      font-family: system-ui, sans-serif;
      font-size: 13.5px;
      text-align: left;
      cursor: pointer;
      transition: color 0.12s, background 0.12s, border-color 0.12s;
    }

    .list-tab:hover {
      background: #333;
      color: #bbb;
    }

    .list-tab.active {
      border-left-color: #fff;
      color: #fff;
      font-weight: 600;
      background: #353535;
    }

    .tab-icon {
      font-size: 14px;
      width: 16px;
      text-align: center;
      flex-shrink: 0;
    }

    /* ‚îÄ‚îÄ Main ‚îÄ‚îÄ */
    .main {
      flex: 1;
      background: #f5f5f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Top bar */
    .topbar {
      background: #fff;
      border-bottom: 1px solid #e2e2d8;
      padding: 11px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }

    .topbar-title {
      font-family: 'Courier New', monospace;
      font-size: 14px;
      font-weight: bold;
      color: #444;
      letter-spacing: 2px;
    }

    .print-btn {
      padding: 7px 14px;
      background: #2d5a27;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 12.5px;
      cursor: pointer;
      transition: background 0.15s;
    }
    .print-btn:hover { background: #1e3d1a; }
    .print-btn:disabled { background: #999; cursor: not-allowed; }

    /* 7-day strip */
    .date-strip {
      background: #fff;
      border-bottom: 1px solid #e2e2d8;
      padding: 8px 16px;
      display: flex;
      gap: 4px;
      overflow-x: auto;
      flex-shrink: 0;
    }

    .date-chip {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 5px 10px;
      border-radius: 7px;
      border: 1.5px solid transparent;
      cursor: pointer;
      background: none;
      min-width: 50px;
      transition: background 0.12s, border-color 0.12s;
    }

    .date-chip:hover { background: #f0f0e8; }

    .date-chip .day-name {
      font-size: 9px;
      color: #aaa;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      font-weight: 600;
    }

    .date-chip .day-num {
      font-size: 19px;
      font-weight: 600;
      color: #444;
      line-height: 1.3;
    }

    .date-chip.today .day-num {
      background: #333;
      color: #fff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .date-chip.selected {
      border-color: #555;
      background: #eeeee6;
    }

    /* Content */
    .content {
      padding: 16px 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    /* Error banner */
    .error {
      background: #fde8e8;
      border: 1px solid #e0a0a0;
      padding: 9px 14px;
      border-radius: 6px;
      color: #c33;
      font-size: 13px;
    }

    /* Add form */
    .add-form {
      background: #fff;
      border: 1px solid #e2e2d8;
      border-radius: 8px;
      padding: 14px;
    }

    .add-row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    .add-input {
      flex: 1;
      padding: 9px 13px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      font-family: system-ui, sans-serif;
      background: #fafaf8;
      transition: border-color 0.15s, background 0.15s;
    }
    .add-input:focus {
      outline: none;
      border-color: #666;
      background: #fff;
    }

    .add-btn {
      padding: 9px 18px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 13.5px;
      font-family: system-ui, sans-serif;
      cursor: pointer;
      white-space: nowrap;
      transition: background 0.15s;
    }
    .add-btn:hover { background: #555; }

    /* Suggestion chips */
    .suggestions-row {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }

    .suggestion-chip {
      padding: 3px 10px;
      background: #f0f0e8;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 11.5px;
      color: #666;
      cursor: pointer;
      transition: background 0.12s, color 0.12s;
      white-space: nowrap;
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .suggestion-chip:hover {
      background: #e0e0d4;
      color: #333;
    }

    /* Tasks section */
    .tasks-section {
      background: #fff;
      border: 1px solid #e2e2d8;
      border-radius: 8px;
      overflow: hidden;
      flex: 1;
    }

    .tasks-header {
      padding: 10px 16px;
      border-bottom: 1px solid #ebebE2;
      font-size: 11px;
      color: #aaa;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      font-weight: 600;
    }

    .task-item {
      display: flex;
      align-items: center;
      gap: 9px;
      padding: 10px 16px;
      border-bottom: 1px solid #f2f2ea;
      cursor: move;
      transition: background 0.1s;
    }
    .task-item:last-child { border-bottom: none; }
    .task-item:hover { background: #fafaf6; }
    .task-item.dragging { opacity: 0.45; }
    .task-item.drag-over { border-top: 2px solid #444; }

    .drag-handle {
      color: #d0d0c8;
      cursor: grab;
      font-size: 15px;
      user-select: none;
      flex-shrink: 0;
    }
    .drag-handle:active { cursor: grabbing; }

    .task-checkbox {
      width: 16px;
      height: 16px;
      cursor: pointer;
      flex-shrink: 0;
      accent-color: #444;
    }

    .task-title {
      flex: 1;
      font-size: 13.5px;
      color: #333;
      word-break: break-word;
      cursor: pointer;
    }

    .task-completed .task-title {
      text-decoration: line-through;
      color: #bbb;
    }

    .task-delete {
      padding: 3px 7px;
      background: none;
      border: none;
      color: #d0d0c8;
      font-size: 15px;
      cursor: pointer;
      border-radius: 4px;
      flex-shrink: 0;
      line-height: 1;
      transition: color 0.1s, background 0.1s;
    }
    .task-delete:hover {
      color: #c33;
      background: #fde8e8;
    }

    .edit-input {
      flex: 1;
      padding: 5px 9px;
      border: 1px solid #aaa;
      border-radius: 4px;
      font-size: 13.5px;
      font-family: system-ui, sans-serif;
    }
    .edit-input:focus { outline: none; border-color: #555; }

    .task-save-btn, .task-cancel-btn {
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 11.5px;
      flex-shrink: 0;
    }
    .task-save-btn { background: #333; color: #fff; border: 1px solid #333; }
    .task-cancel-btn { background: #fff; color: #777; border: 1px solid #ddd; }

    .empty-state {
      padding: 40px;
      text-align: center;
      color: #c0c0b8;
      font-size: 13.5px;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-brand">
        <div class="sidebar-brand-name">‚â° RECEIPT</div>
        <div class="sidebar-brand-sub">todo-receipts</div>
      </div>
      <nav class="list-tabs" id="list-tabs">
        <button class="list-tab active" data-category="todo" onclick="switchCategory('todo')">
          <span class="tab-icon">‚òê</span>Todo
        </button>
        <button class="list-tab" data-category="grocery" onclick="switchCategory('grocery')">
          <span class="tab-icon">üõí</span>Grocery
        </button>
        <button class="list-tab" data-category="work" onclick="switchCategory('work')">
          <span class="tab-icon">üíº</span>Work
        </button>
        <button class="list-tab" data-category="shopping" onclick="switchCategory('shopping')">
          <span class="tab-icon">üõç</span>Shopping
        </button>
        <button class="list-tab" data-category="health" onclick="switchCategory('health')">
          <span class="tab-icon">‚ô°</span>Health
        </button>
      </nav>
    </aside>

    <!-- Main -->
    <main class="main">
      <div class="topbar">
        <div class="topbar-title">TO-DO LIST</div>
        <button class="print-btn" id="print-btn" onclick="printReceipt()">Print Receipt</button>
      </div>

      <!-- 7-day strip -->
      <div class="date-strip" id="date-strip"></div>

      <!-- Content -->
      <div class="content">
        <div id="error-container"></div>

        <div class="add-form">
          <div class="add-row">
            <input
              type="text"
              id="add-input"
              class="add-input"
              placeholder="Add a task..."
              maxlength="200"
              list="suggestions-list"
              autocomplete="off"
            />
            <button class="add-btn" onclick="addTask()">Add</button>
          </div>
          <datalist id="suggestions-list"></datalist>
          <div class="suggestions-row" id="suggestion-chips"></div>
        </div>

        <div class="tasks-section">
          <div class="tasks-header" id="tasks-header">Tasks</div>
          <div id="tasks-list">
            <div class="empty-state">Loading...</div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="/dashboard.js"></script>
</body>
</html>
