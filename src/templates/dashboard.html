<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Nunito', system-ui, sans-serif;
      background: #F5ECD7;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .app {
      display: flex;
      width: 100%;
      max-width: 980px;
      min-height: 100vh;
      box-shadow: 0 0 60px rgba(80, 40, 10, 0.13);
    }

    /* ‚îÄ‚îÄ Sidebar ‚îÄ‚îÄ */
    .sidebar {
      width: 188px;
      background: #2E1A0E;
      color: #F5ECD7;
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }

    .sidebar-brand {
      padding: 22px 18px 16px;
      border-bottom: 1px solid #4a2e18;
    }

    .sidebar-brand-name {
      font-family: 'Chewy', cursive;
      font-size: 22px;
      color: #F5ECD7;
      letter-spacing: 1px;
      line-height: 1.1;
    }

    .sidebar-brand-sub {
      font-size: 10px;
      color: #9a7560;
      margin-top: 3px;
      letter-spacing: 1px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .list-tabs {
      padding: 12px 0;
      flex: 1;
    }

    .list-tab {
      display: flex;
      align-items: center;
      gap: 9px;
      width: 100%;
      padding: 10px 18px;
      background: none;
      border: none;
      border-left: 3px solid transparent;
      color: #9a7560;
      font-family: 'Nunito', sans-serif;
      font-size: 13.5px;
      font-weight: 700;
      text-align: left;
      cursor: pointer;
      transition: color 0.15s, background 0.15s, border-color 0.15s;
      letter-spacing: 0.3px;
    }

    .list-tab:hover {
      background: #3d2412;
      color: #e8d5b7;
    }

    .list-tab.active {
      border-left-color: #E8884A;
      color: #F5ECD7;
      background: #3d2412;
    }

    .tab-icon {
      font-size: 15px;
      width: 18px;
      text-align: center;
      flex-shrink: 0;
    }

    .sidebar-footer {
      padding: 16px 18px;
      border-top: 1px solid #4a2e18;
      font-size: 10px;
      color: #6b4a30;
      font-weight: 700;
      letter-spacing: 0.8px;
      text-transform: uppercase;
    }

    /* ‚îÄ‚îÄ Main ‚îÄ‚îÄ */
    .main {
      flex: 1;
      background: #FDF6EC;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Top bar */
    .topbar {
      background: #FFFAF2;
      border-bottom: 2px solid #EDE0C8;
      padding: 13px 22px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }

    .topbar-title {
      font-family: 'Chewy', cursive;
      font-size: 22px;
      color: #2E1A0E;
      letter-spacing: 1.5px;
    }

    .print-btn {
      padding: 8px 18px;
      background: #E8884A;
      color: #fff;
      border: none;
      border-radius: 20px;
      font-family: 'Nunito', sans-serif;
      font-size: 13px;
      font-weight: 800;
      cursor: pointer;
      letter-spacing: 0.5px;
      transition: background 0.15s, transform 0.1s;
      box-shadow: 0 2px 8px rgba(232, 136, 74, 0.35);
    }
    .print-btn:hover { background: #d4713a; transform: translateY(-1px); }
    .print-btn:active { transform: translateY(0); }
    .print-btn:disabled { background: #c9b89a; box-shadow: none; cursor: not-allowed; transform: none; }

    /* 7-day strip */
    .date-strip {
      background: #FFFAF2;
      border-bottom: 2px solid #EDE0C8;
      padding: 10px 18px;
      display: flex;
      gap: 5px;
      overflow-x: auto;
      flex-shrink: 0;
    }

    .date-chip {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 6px 11px;
      border-radius: 12px;
      border: 2px solid transparent;
      cursor: pointer;
      background: none;
      min-width: 52px;
      transition: background 0.12s, border-color 0.12s;
      font-family: 'Nunito', sans-serif;
    }

    .date-chip:hover { background: #F5ECD7; }

    .date-chip .day-name {
      font-size: 9px;
      color: #b89a78;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      font-weight: 800;
    }

    .date-chip .day-num {
      font-size: 20px;
      font-weight: 800;
      color: #5C3D1E;
      line-height: 1.3;
    }

    .date-chip.today .day-num {
      background: #E8884A;
      color: #fff;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .date-chip.selected {
      border-color: #E8884A;
      background: #FEF0E3;
    }

    /* Content */
    .content {
      padding: 18px 22px;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    /* Error banner */
    .error {
      background: #FDE8E8;
      border: 2px solid #e8a0a0;
      padding: 10px 14px;
      border-radius: 10px;
      color: #c33;
      font-size: 13px;
      font-weight: 700;
    }

    /* Add form */
    .add-form {
      background: #FFFAF2;
      border: 2px solid #EDE0C8;
      border-radius: 14px;
      padding: 16px;
    }

    .add-row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    .add-input {
      flex: 1;
      padding: 10px 14px;
      border: 2px solid #EDE0C8;
      border-radius: 10px;
      font-size: 14px;
      font-family: 'Nunito', sans-serif;
      font-weight: 600;
      background: #FDF6EC;
      color: #2E1A0E;
      transition: border-color 0.15s, background 0.15s;
    }
    .add-input::placeholder { color: #c9b08a; }
    .add-input:focus {
      outline: none;
      border-color: #E8884A;
      background: #fff;
    }

    .time-input {
      width: 76px;
      padding: 10px 10px;
      border: 2px solid #EDE0C8;
      border-radius: 10px;
      font-size: 13px;
      font-family: 'Nunito', sans-serif;
      font-weight: 700;
      background: #FDF6EC;
      color: #2E1A0E;
      text-align: center;
      flex-shrink: 0;
      transition: border-color 0.15s, background 0.15s;
    }
    .time-input::placeholder { color: #c9b08a; }
    .time-input:focus { outline: none; border-color: #E8884A; background: #fff; }

    .add-btn {
      padding: 10px 20px;
      background: #2E1A0E;
      color: #F5ECD7;
      border: none;
      border-radius: 10px;
      font-size: 13.5px;
      font-family: 'Nunito', sans-serif;
      font-weight: 800;
      cursor: pointer;
      white-space: nowrap;
      transition: background 0.15s, transform 0.1s;
      letter-spacing: 0.3px;
    }
    .add-btn:hover { background: #4a2e18; transform: translateY(-1px); }
    .add-btn:active { transform: translateY(0); }

    /* Suggestion chips */
    .suggestions-row {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }

    .suggestion-chip {
      padding: 4px 11px;
      background: #F5ECD7;
      border: 1.5px solid #EDE0C8;
      border-radius: 20px;
      font-size: 11.5px;
      font-family: 'Nunito', sans-serif;
      font-weight: 700;
      color: #9a7560;
      cursor: pointer;
      transition: background 0.12s, color 0.12s, border-color 0.12s;
      white-space: nowrap;
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .suggestion-chip:hover {
      background: #FEF0E3;
      color: #2E1A0E;
      border-color: #E8884A;
    }

    /* Tasks section */
    .tasks-section {
      background: #FFFAF2;
      border: 2px solid #EDE0C8;
      border-radius: 14px;
      overflow: hidden;
      flex: 1;
    }

    .tasks-header {
      padding: 10px 18px;
      border-bottom: 2px solid #EDE0C8;
      font-family: 'Chewy', cursive;
      font-size: 15px;
      color: #9a7560;
      letter-spacing: 1.5px;
    }

    .task-item {
      display: flex;
      align-items: center;
      gap: 9px;
      padding: 11px 18px;
      border-bottom: 1.5px solid #F5ECD7;
      cursor: move;
      transition: background 0.1s;
    }
    .task-item:last-child { border-bottom: none; }
    .task-item:hover { background: #FEF8EE; }
    .task-item.dragging { opacity: 0.4; }
    .task-item.drag-over { border-top: 2px solid #E8884A; }

    .drag-handle {
      color: #ddd0b8;
      cursor: grab;
      font-size: 15px;
      user-select: none;
      flex-shrink: 0;
    }
    .drag-handle:active { cursor: grabbing; }

    .task-checkbox {
      width: 16px;
      height: 16px;
      cursor: pointer;
      flex-shrink: 0;
      accent-color: #E8884A;
    }

    .task-title {
      flex: 1;
      font-size: 13.5px;
      font-weight: 700;
      color: #3D2B1F;
      word-break: break-word;
      cursor: pointer;
    }

    .task-completed .task-title {
      text-decoration: line-through;
      color: #c9b08a;
      font-weight: 600;
    }

    .task-time {
      font-size: 11px;
      font-weight: 800;
      color: #E8884A;
      background: #FEF0E3;
      border: 1.5px solid #f5c9a0;
      border-radius: 20px;
      padding: 2px 9px;
      flex-shrink: 0;
      white-space: nowrap;
      font-family: 'Nunito', sans-serif;
    }

    .task-delete {
      padding: 3px 7px;
      background: none;
      border: none;
      color: #ddd0b8;
      font-size: 15px;
      cursor: pointer;
      border-radius: 6px;
      flex-shrink: 0;
      line-height: 1;
      transition: color 0.1s, background 0.1s;
    }
    .task-delete:hover {
      color: #c33;
      background: #fde8e8;
    }

    .edit-input {
      flex: 1;
      padding: 6px 10px;
      border: 2px solid #E8884A;
      border-radius: 8px;
      font-size: 13.5px;
      font-family: 'Nunito', sans-serif;
      font-weight: 600;
      background: #fff;
      color: #2E1A0E;
    }
    .edit-input:focus { outline: none; }

    .task-save-btn, .task-cancel-btn {
      padding: 5px 11px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 11.5px;
      font-family: 'Nunito', sans-serif;
      font-weight: 800;
      flex-shrink: 0;
    }
    .task-save-btn { background: #2E1A0E; color: #F5ECD7; border: 2px solid #2E1A0E; }
    .task-cancel-btn { background: #fff; color: #9a7560; border: 2px solid #EDE0C8; }

    .empty-state {
      padding: 50px;
      text-align: center;
      color: #c9b08a;
      font-size: 14px;
      font-weight: 700;
      font-family: 'Chewy', cursive;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-brand">
        <div class="sidebar-brand-name">‚â° Receipt<br>Printer</div>
        <div class="sidebar-brand-sub">todo-receipts</div>
      </div>
      <nav class="list-tabs" id="list-tabs">
        <button class="list-tab active" data-category="todo" onclick="switchCategory('todo')">
          <span class="tab-icon">‚òê</span>Todo
        </button>
        <button class="list-tab" data-category="grocery" onclick="switchCategory('grocery')">
          <span class="tab-icon">üõí</span>Grocery
        </button>
        <button class="list-tab" data-category="work" onclick="switchCategory('work')">
          <span class="tab-icon">üíº</span>Work
        </button>
        <button class="list-tab" data-category="shopping" onclick="switchCategory('shopping')">
          <span class="tab-icon">üõç</span>Shopping
        </button>
        <button class="list-tab" data-category="health" onclick="switchCategory('health')">
          <span class="tab-icon">‚ô°</span>Health
        </button>
      </nav>
      <div class="sidebar-footer">Ashni Ops Terminal</div>
    </aside>

    <!-- Main -->
    <main class="main">
      <div class="topbar">
        <div class="topbar-title">TO-DO LIST</div>
        <button class="print-btn" id="print-btn" onclick="printReceipt()">üñ® Print Receipt</button>
      </div>

      <!-- 7-day strip -->
      <div class="date-strip" id="date-strip"></div>

      <!-- Content -->
      <div class="content">
        <div id="error-container"></div>

        <div class="add-form">
          <div class="add-row">
            <input
              type="text"
              id="add-input"
              class="add-input"
              placeholder="Add a task..."
              maxlength="200"
              list="suggestions-list"
              autocomplete="off"
            />
            <input
              type="text"
              id="time-input"
              class="time-input"
              placeholder="Time"
              maxlength="10"
              title="Time estimate (e.g. 30m, 1h)"
            />
            <button class="add-btn" onclick="addTask()">Add</button>
          </div>
          <datalist id="suggestions-list"></datalist>
          <div class="suggestions-row" id="suggestion-chips"></div>
        </div>

        <div class="tasks-section">
          <div class="tasks-header" id="tasks-header">Tasks</div>
          <div id="tasks-list">
            <div class="empty-state">Loading...</div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="/dashboard.js"></script>
</body>
</html>
